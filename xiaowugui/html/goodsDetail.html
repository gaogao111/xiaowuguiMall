<script>
    $("#header").load("../common/header.html")
    $("#footer").load("../common/footer.html")


    $(".sizeLi").click(function(){
        var val=$(this)[0].innerText;
        $(".sizeLi").css("color","#999")
        $(".sizeLi").css("border","1px solid #a9a9a9")
        $(this).css("color","red")
        $(this).css("border","1px solid red")
        $("#chooseSize")[0].innerText = val;

    })


    var number = 1;
    $("#addNum").click(function () {
        number+=1;
        if(number>3){
            number = 3;
        }
        console.log(number)
        $("#quantities")[0].innerText = number
        $("#quantify").val(number)
    })
    $("#reduceNum").click(function () {
        number-=1;
        if(number<1){
            number = 1;
        }
        console.log(number)
        $("#quantities")[0].innerText = number
        $("#quantify").val(number)
    })


    $(".shareOne").click(function(){
        $(this).hide()
        $(".shareTo").show(500)
        // $(".shareTo").style.transition("1s")

        
    })

    $(".shareTo").click(function(){
        $(this).hide()
        $(".shareOne").show(500)
        // $(".shareTo").style.transition("1s")


    })
    // $(window).click(function(){
    //     $(".shareTo").css("display","none")
    //     $(".shareOne").css("display","block")
    // })





    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 30,
        slidesPerGroup: 4,
        // loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
